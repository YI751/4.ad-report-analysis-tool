        // --- 2. File Parser Utility ---
        class FileParser {
            static async init() {
                if (window.pdfjsLib) {
                    window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
                }
            }

            static async parse(file) {
                try {
                    if (file.name.endsWith('.csv')) return await this.parseCSV(file);
                    if (file.name.match(/\.xls(x)?$/)) return await this.parseExcel(file);
                    if (file.name.endsWith('.pdf')) return await this.parsePDF(file);
                    return `[Skip] Unsupported file format: ${file.name}`;
                } catch (e) {
                    console.error("Parse Error:", e);
                    return `[Error] Failed to parse ${file.name}: ${e.message}`;
                }
            }

            static async parseCSV(file) {
                const text = await file.text();
                // 読み込み行数を増加
                const lines = text.split('\n').slice(0, 3000).join('\n'); 
                return `\n\n=== CSV FILE: ${file.name} ===\n${lines}`; 
            }

            static async parseExcel(file) {
                if (!window.XLSX) return "[Error] Excel parser not loaded.";
                const data = await file.arrayBuffer();
                const workbook = window.XLSX.read(data, { type: 'array' });
                let text = `\n\n=== EXCEL FILE: ${file.name} ===\n`;
                workbook.SheetNames.forEach(sheetName => {
                    const sheet = workbook.Sheets[sheetName];
                    const csv = window.XLSX.utils.sheet_to_csv(sheet);
                    // 文字数制限を緩和
                    if (csv.length > 50) {
                        text += `\n--- Sheet: ${sheetName} ---\n${csv.slice(0, 50000)}\n`; 
                    }
                });
                return text;
            }

            static async parsePDF(file) {
                if (!window.pdfjsLib) return "[Error] PDF parser not loaded.";
                const data = await file.arrayBuffer();
                const pdf = await window.pdfjsLib.getDocument({ data }).promise;
                let text = `\n\n=== PDF FILE: ${file.name} ===\n`;
                // ページ数制限を緩和
                const maxPages = Math.min(pdf.numPages, 30);
                for (let i = 1; i <= maxPages; i++) {
                    const page = await pdf.getPage(i);
                    const content = await page.getTextContent();
                    const strings = content.items.map(item => item.str);
                    text += `\n--- Page ${i} ---\n${strings.join(' ')}\n`;
                }
                return text;
            }
        }

                            >
                                {isSignUp ? 'すでにアカウントをお持ちの方はこちら' : 'アカウントをお持ちでない方はこちら'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // --- 5. Main App Component ---
        function App() {
            // Auth State
            const [user, setUser] = React.useState(null);
            const [authLoading, setAuthLoading] = React.useState(true);

            // Tool State
            const [files, setFiles] = React.useState([]); 
            const [fileContents, setFileContents] = React.useState({}); 
            const [mode, setMode] = React.useState('pachinko'); 
            const [inputs, setInputs] = React.useState({
                period: '',
                goal: '',
                target: '',
                strength: '',
                competitor: '',
                issues: '',
                notes: '',
                geoData: '', 
                roasRoi: ''  
            });
            const [isInputExpanded, setIsInputExpanded] = React.useState(false);
            const [modelName, setModelName] = React.useState('gemini-2.5-flash');
            const [showSettings, setShowSettings] = React.useState(false);
            const [results, setResults] = React.useState({});
            const [loadingStates, setLoadingStates] = React.useState({}); 
            const [expandedSections, setExpandedSections] = React.useState({ summary: true }); 

            // Auth Check Effect (Strict Domain Check)
            React.useEffect(() => {
                const validateUser = async (currentUser) => {
                    if (currentUser) {
                        // 2. セッション監視でのドメイン制限
                        if (!currentUser.email.endsWith('@gendai-a.co.jp')) {
                            await supabaseClient.auth.signOut();
                            setUser(null);
                            alert("不正なドメインのアカウントです。ログアウトしました。");
                        } else {
                            setUser(currentUser);
                        }
                    } else {
                        setUser(null);
                    }
                    setAuthLoading(false);
                };

                const checkUser = async () => {
                    const { data: { session } } = await supabaseClient.auth.getSession();
                    validateUser(session?.user);
                };
                checkUser();

                const { data: { subscription } } = supabaseClient.auth.onAuthStateChange(async (_event, session) => {
                    validateUser(session?.user);
                });

                return () => subscription.unsubscribe();
            }, []);

            // Init
            React.useEffect(() => {
                FileParser.init();
                const storedModel = localStorage.getItem('gemini_model');
                if (storedModel) setModelName(storedModel);
            }, []);

            // Handlers
            const handleLogout = async () => {
                await supabaseClient.auth.signOut();
            };

            const saveSettings = () => {
                localStorage.setItem('gemini_model', modelName);
                setShowSettings(false);
            };

            const handleDrop = async (e) => {
                e.preventDefault();
                const droppedFiles = Array.from(e.dataTransfer.files);
                for (const file of droppedFiles) {
                    try {
                        const content = await FileParser.parse(file);
                        setFileContents(prev => ({...prev, [file.name]: content}));
                    } catch (error) {
                        console.error(`Error parsing ${file.name}:`, error);
                    }
                }
                setFiles(prev => [...prev, ...droppedFiles]);
            };
            
            const handleFileSelect = async (e) => {
                const selectedFiles = Array.from(e.target.files);
                for (const file of selectedFiles) {
                    try {
                        const content = await FileParser.parse(file);
                        setFileContents(prev => ({...prev, [file.name]: content}));
                    } catch (error) {
                        console.error(`Error parsing ${file.name}:`, error);
                    }
                }
                setFiles(prev => [...prev, ...selectedFiles]);
            };

            const removeFile = (idx) => {
                setFiles(prev => prev.filter((_, i) => i !== idx));
            };

            const toggleSection = (id) => {
                setExpandedSections(prev => ({ ...prev, [id]: !prev[id] }));
            };

            const updateResult = (id, text) => {
                setResults(prev => ({ ...prev, [id]: text }));
            };

            const handleInputChange = (field, value) => {
                setInputs(prev => ({ ...prev, [field]: value }));
            };

            const runAnalysis = async (sectionId) => {
                if (files.length === 0) { alert('ファイルをアップロードしてください。'); return; }
                
                if (GCP_API_ENDPOINT.includes("YOUR_GCP")) {
                    alert('GCPのURLが設定されていません。HTMLファイル内の GCP_API_ENDPOINT を書き換えてください。');
                    return;
                }

                setLoadingStates(prev => ({ ...prev, [sectionId]: true }));
                
                try {
                    let rawData = "";
                    files.forEach(file => {
                        const content = fileContents[file.name];
                        if (content) rawData += content;
                    });

                    if (!rawData) throw new Error("ファイルの内容を読み取れませんでした。ファイルを再アップロードしてください。");

                    // ユーザー入力情報の優先適用（最重要指示）
                    const userContext = `
【最重要：ユーザー入力情報の優先適用】
以下の情報は、ユーザーが分析のために指定した「前提条件」および「現場の状況」です。
アップロードされたファイルの数値データと矛盾する場合でも、**以下の定性情報・前提条件を正として扱い**、分析に必ず反映させてください。
1. 分析対象期間: ${inputs.period || "レポートデータの日付に従う"}
2. プロモーションのゴール: ${inputs.goal || "特になし"}
3.ターゲット層: ${inputs.target || "特になし"}
4. 訴求ポイント・強み: ${inputs.strength || "特になし"}
5. 競合・市場状況: ${inputs.competitor || "特になし"}
6. 現状の課題感: ${inputs.issues || "特になし"}
7. その他特記事項: ${inputs.notes || "特になし"}
8. GEO広告・来店計測データ: ${inputs.geoData || "特になし"}
9. ROAS/ROI目標・実績: ${inputs.roasRoi || "特になし"}
`;

                    // 共通の構造化指示
                    const STRUCTURED_INSTRUCTION = `
【最重要：出力フォーマットの厳守】
すべての回答は必ず以下の2つの見出しで構成し、それぞれの内容を記述してください。

【現状分析】
- 挨拶は一切不要です。即座に数値の報告から始めてください。
- 全体の数値（Imp, Click, CTR, CPC, Cost, CV, CPAなど）を報告してください。
- 良い点（成果が出ている箇所）と課題点（課題・ボトルネック）の両方を、具体的な数値と共に指摘してください。
- 比較対象がある場合は、その変化要因を論理的に解説してください。
- ユーザー入力情報（課題感や競合状況など）がある場合は、それを踏まえた分析を行ってください。

【改善施策】
- 【現状分析】で挙げた課題を解決するため、または成果をさらに伸ばすための具体的な施策を3つ程度提案してください。
- 提案は「〇〇すべきです。なぜなら〜だからです」という論理構成で記述してください。
- ユーザーが指定したゴールや課題感に直結する施策を優先して提案してください。
- 精神論ではなく、予算配分の変更、キーワードの追加・停止、クリエイティブの修正など、具体的なアクションを提示してください。
`;

                    let systemPrompt = "";
                    let specificInstruction = "";
                    const sectionConfig = ANALYSIS_SECTIONS.find(s => s.id === sectionId);

                    switch (sectionId) {
                        case 'summary':
                            specificInstruction = `
【全体サマリーの分析】
**視点**: 広告アカウント全体の健康診断。最もマクロな視点。
**着目点**: 全体のKPI（CPA, CV, ROAS）の達成状況。予算消化率。最も成果に貢献した媒体は何か。
**禁止事項**: 個別のキーワードやクリエイティブの細かい話はここではしないでください（別セクションで扱います）。
`;
                            break;
                        case 'comparisonMoM':
                            specificInstruction = `
【期間比較・トレンド分析】
**視点**: 「変化」の特定。
**着目点**: 前月（または過去）と比較して、数値が「良化した点」と「悪化した点」を抽出。その要因（季節性、日数、入札変更など）を特定。
**必須**: 必ず比較対象の期間と言及し、変化率（%）や差分数値を用いて報告してください。比較データがない場合は「データ不足」として単月の傾向のみを伝えてください。
`;
                            break;
                        case 'comparisonYoY':
                            specificInstruction = `
【前年同月比分析】
**視点**: 昨対比での成長率、長期トレンド。
**着目点**: 昨年同時期との比較。市場環境の変化や、ビジネスの成長度合い。
**必須**: 昨年データが存在しない場合は、その旨を報告し、一般的な季節トレンドについて触れてください。
`;
                            break;
                        case 'timeSeries':
                            specificInstruction = `
【時系列・推移分析】
**視点**: 日次・週次の波（変動）。
**着目点**: 特定の日付でスパイク（急増・急減）していないか？ 月初・月末の挙動。予算消化のペース配分。
**禁止事項**: 全体の合計値だけの報告は禁止。必ず「動き」について言及してください。
`;
                            break;
                        case 'dayTime':
                            specificInstruction = `
【曜日・時間帯分析】
**視点**: ユーザーの行動パターン。
**着目点**: 最もCVしやすい曜日・時間帯はいつか？ 無駄なコストが発生している時間帯（深夜・早朝など）はないか？
**施策**: 入札調整比率（配信強化・抑制）の提案を行ってください。
`;
                            break;
                        case 'campaigns':
                            specificInstruction = `
【キャンペーン分析】
**視点**: 予算配分の最適化。
**着目点**: 各キャンペーンごとの成果（CPA, CV）のバラつき。好調なキャンペーンに予算を寄せているか？ 不調なキャンペーンの原因は何か？
**施策**: キャンペーン間の予算移動や、停止・新規作成の提案。
`;
                            break;
                        case 'creatives':
                            specificInstruction = `
【クリエイティブ分析】
**視点**: 訴求内容の勝ちパターン。
**着目点**: 画像、動画、広告文ごとのCTR・CVRの違い。どの「訴求軸（価格、機能、感情など）」が当たっているか？
**禁止事項**: 単なる数値の羅列は禁止。どんな画像・テキストが良かったのか、定性的な仮説を立ててください。
`;
                            break;
                        case 'keywords':
                            specificInstruction = `
【キーワード分析】
**視点**: ユーザーの検索意図（インサイト）。
**着目点**: コンバージョンに至った検索クエリ（検索語句）の特徴。無駄クリックを発生させている除外候補キーワード。
**施策**: 具体的な追加キーワード案や、除外キーワード案を提示してください。
`;
                            break;
                        case 'attributes':
                            specificInstruction = `
【ユーザー属性分析】
**視点**: デモグラフィック（性別・年齢・地域）。
**着目点**: 想定ターゲット（${inputs.target || '指定なし'}）と実際の獲得層にズレはないか？ 特定の属性でCPAが高騰していないか？
**施策**: ターゲット設定の見直し、入札調整。
`;
                            break;
                        case 'devices':
                            specificInstruction = `
【デバイス分析】
**視点**: 閲覧環境による体験差。
**着目点**: PCとスマホ（SP）でのCVR、CTRの差。スマホでの誤タップの可能性や、PCでの検討時間の長さなど。
**施策**: デバイスごとの入札調整比率。
`;
                            break;
                        default:
                            specificInstruction = `【${sectionConfig.title}の分析】\nこの項目における現状の数値を詳細に分析してください。`;
                    }

                    // --- HALLUCINATION CHECK ---
                    const isSingleFile = files.length === 1;
                    const antiHallucinationPrompt = isSingleFile 
                        ? `\n\n【重要：ハルシネーション（虚偽）対策・比較表現の禁止】\n現在、アップロードされているファイルは1つのみです。ファイル内に明確な「過去データ」が含まれていない限り、「前月比」「昨年比」「前月と比較して大幅に増加」といった比較表現は**絶対に使用しないでください**。比較対象がない場合は、淡々と「当月の数値事実」のみを報告してください。嘘の比較は信頼を損ないます。`
                        : ``;

                    // --- FORMATTING INSTRUCTION ---
                    const formattingPrompt = `
\n【文章の可読性向上・改行ルール（厳守）】
1. **「。」（句点）の直後で必ず改行してください。** 句点の後ろに続けて文章を書くことは禁止です。
2. **無駄な空行は削除してください。** 段落間に空行を入れすぎず、詰めて表示してください。ただし、読みやすさを損なわない範囲でお願いします。
3. 1文が長くなりすぎないよう、40文字〜50文字程度を目安に句読点で区切るか、文章を分割してください。横に長い文章は読みづらいため避けてください。
`;

                    if (mode === 'general_cv') {
                        systemPrompt = `あなたは論理的かつ成果志向のWEB広告アナリストです。\n事実と数値に基づき、クライアントの成果を正確に報告してください。\n${STRUCTURED_INSTRUCTION}\n【評価基準】: CPA、CV数などのKPI達成状況を客観的に評価し、成果が出ている要因を論理的に解説してください。`;
                    } else if (mode === 'general_branding') {
                        systemPrompt = `あなたは企業のブランド戦略を支援するデータアナリストです。\n認知拡大の進捗状況を、数値（CTR, Imp, CPC）を根拠に報告してください。\n${STRUCTURED_INSTRUCTION}\n【評価基準】: ブランド認知の拡大状況を評価し、効率的なリーチ獲得ができている点を中心に報告してください。`;
                    } else if (mode === 'pachinko') {
                        systemPrompt = `あなたはパチンコホールの集客状況を分析する専門マーケターです。\n店舗責任者に対し、集客施策の成果を端的に報告するレポートを作成してください。\n${STRUCTURED_INSTRUCTION}\n【重要・用語制限】: \n- 「CV」→「来店」「稼働」「アクション」\n- 「CPA」→「来店獲得単価」\n【評価基準】: 来店・稼働に繋がっているポジティブな要因（新台、特定日、機種示唆など）を特定し、それが数値にどう表れているかを報告してください。`;
                    }

                    const prompt = `
${systemPrompt}
${userContext}
${antiHallucinationPrompt}
${formattingPrompt}
【今回のタスク】
あなたは今、**【${sectionConfig.title}】** の分析レポートを作成します。
渡されたデータから情報を抽出し、プロフェッショナルな報告書を作成してください。
${specificInstruction}
【出力形式の厳守事項】
1. Markdown記号禁止（**太字**や#見出しなどは使用しない）。
2. 「。」で必ず改行。
3. 文体は「です・ます調」。挨拶不要。
4. **必ず【現状分析】と【改善施策】の2つの見出しを使って構成してください。**

【レポートデータ】
${rawData}
`;

                    const response = await fetch(GCP_API_ENDPOINT, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ prompt: prompt, modelName: modelName })
                    });

                    if (!response.ok) {
                        const errData = await response.json();
                        throw new Error(errData.error || `API Error: ${response.status}`);
                    }

                    const resultJson = await response.json();
                    updateResult(sectionId, resultJson.text || "生成エラー");
                    setExpandedSections(prev => ({ ...prev, [sectionId]: true })); 

                } catch (e) {
                    console.error(e);
                    alert(`分析エラー (${sectionId}): ${e.message}`);
                } finally {
                    setLoadingStates(prev => ({ ...prev, [sectionId]: false }));
                }
            };

            const downloadAllCSV = () => {
                const BOM = '\uFEFF'; 
                let csvContent = BOM + "セクション,分析内容\n";
                csvContent += `"前提条件: 期間","${inputs.period}"\n"前提条件: ゴール","${inputs.goal}"\n"前提条件: ターゲット","${inputs.target}"\n"前提条件: 強み","${inputs.strength}"\n"前提条件: 競合","${inputs.competitor}"\n"前提条件: 課題","${inputs.issues}"\n"前提条件: 特記事項","${inputs.notes}"\n"前提条件: GEO来店データ","${inputs.geoData}"\n"前提条件: ROAS/ROI目標","${inputs.roasRoi}"\n`;
                ANALYSIS_SECTIONS.forEach(section => {
                    const content = results[section.id] || "（未生成）";
                    const escapedContent = content.replace(/"/g, '""');
                    csvContent += `"${section.title}","${escapedContent}"\n`;
                });
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `Report_${new Date().toISOString().slice(0,10)}.csv`;
                a.click();
            };

            if (authLoading) {
                return (
                    <div className="flex h-screen items-center justify-center bg-slate-100">
                        <div className="w-12 h-12 border-4 border-blue-200 border-t-blue-600 rounded-full animate-spin"></div>
                    </div>
                );
            }

            if (!user) {
                return <Login onLoginSuccess={() => setAuthLoading(true)} />;
            }

            return (
                <div className="flex h-screen overflow-hidden bg-slate-50">
                    <div className="w-64 bg-slate-900 text-slate-300 flex flex-col shadow-xl z-20 hidden md:flex flex-shrink-0">
                        <div className="p-6 border-b border-slate-800">
                            <h1 className="text-xl font-bold text-white flex items-center gap-2">
                                <Icons.PieChart className="w-8 h-8 text-blue-500" />
                                <span>Ad Report AI</span>
                            </h1>
                            <p className="text-xs mt-2 text-slate-500 font-mono">Ver1.0</p>
                        </div>
                        <nav className="flex-1 p-4 overflow-y-auto">
                            <div className="text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Analysis Menu</div>
                            <ul className="space-y-1">
                                {ANALYSIS_SECTIONS.map(section => (
                                    <li key={section.id}>
                                        <button 
                                            onClick={() => {
                                                const el = document.getElementById(`section-${section.id}`);
                                                if(el) {
                                                    el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                                                    setExpandedSections(prev => ({...prev, [section.id]: true}));
                                                }
                                            }}
                                            className={`w-full flex items-center gap-3 px-3 py-2 rounded-lg text-sm transition-colors ${results[section.id] ? 'text-green-400 hover:bg-slate-800' : 'text-slate-400 hover:bg-slate-800'}`}
                                        >
                                            {results[section.id] && <span className="w-2 h-2 rounded-full bg-green-500"></span>}
                                            {section.title}
                                        </button>
                                    </li>
                                ))}
                            </ul>
                        </nav>
                        <div className="p-4 border-t border-slate-800">
                            <button onClick={() => setShowSettings(true)} className="flex items-center gap-2 text-sm hover:text-white transition-colors">
                                <Icons.Settings className="w-4 h-4" /> 設定・モデル変更
                            </button>
                        </div>
                    </div>

                    <main className="flex-1 flex flex-col relative overflow-hidden">
                        <header className="bg-white border-b border-slate-200 p-4 flex justify-between items-center shadow-sm z-10">
                            <div className="flex items-center gap-4">
                                <h2 className="text-xl font-bold text-slate-800">レポート分析</h2>
                                <span className="text-xs font-mono text-slate-500 bg-slate-100 px-2 py-1 rounded border border-slate-200">Model: {modelName}</span>
                            </div>
                            <div className="flex gap-2">
                                <button onClick={downloadAllCSV} disabled={Object.keys(results).length === 0} className="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded text-sm font-bold flex items-center gap-2 disabled:opacity-50 transition-colors shadow-sm">
                                    <Icons.Download className="w-4 h-4" /> CSV一括ダウンロード
                                </button>
                                <button onClick={handleLogout} className="bg-slate-200 hover:bg-slate-300 text-slate-600 px-4 py-2 rounded text-sm font-bold flex items-center gap-2 transition-colors">
                                    <Icons.LogOut className="w-4 h-4" /> ログアウト
                                </button>
                            </div>
                        </header>

                        <div className="flex-1 overflow-y-auto p-4 md:p-8 space-y-8 scroll-smooth">
                            <section className="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
                                <h3 className="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2">
                                    <span className="flex items-center justify-center w-6 h-6 rounded-full bg-blue-100 text-blue-600 text-sm">1</span>
                                    データ入力 & 設定
                                </h3>
                                <div className="grid grid-cols-1 gap-6">
                                    <div className="border-2 border-dashed border-slate-300 rounded-xl p-6 text-center hover:bg-blue-50 transition-colors cursor-pointer relative"
                                        onDragOver={(e) => e.preventDefault()}
                                        onDrop={handleDrop}
                                    >
                                        <input type="file" multiple className="absolute inset-0 w-full h-full opacity-0 cursor-pointer" onChange={handleFileSelect} />
                                        <Icons.Upload className="w-10 h-10 text-slate-400 mx-auto mb-2" />
                                        <p className="text-sm text-slate-600 font-medium">レポートファイル (Excel/CSV/PDF)</p>
                                        <p className="text-xs text-slate-400 mt-1">ドラッグ＆ドロップ または クリック</p>
                                        <p className="text-xs text-blue-500 font-bold mt-2">※「今月」と「先月」など、複数のファイルをアップロードすると比較分析を行います</p>
                                    </div>
                                    
                                    {files.length > 0 && (
                                        <div className="flex flex-wrap gap-2">
                                            {files.map((f, i) => (
                                                <span key={i} className="text-xs bg-blue-50 border border-blue-200 text-blue-700 px-3 py-1 rounded-full flex items-center gap-2">
                                                    <Icons.FileText className="w-3 h-3" />
                                                    {f.name}
                                                    <button onClick={() => removeFile(i)} className="text-blue-400 hover:text-red-500 rounded-full p-0.5 hover:bg-red-50"><Icons.Trash2 className="w-3 h-3" /></button>
                                                </span>
                                            ))}
                                        </div>
                                    )}

                                    <div className="space-y-2">
                                        <p className="text-sm font-bold text-slate-700">分析モード選択</p>
                                        <div className="flex flex-wrap gap-4">
                                            <label className={`flex items-center gap-2 cursor-pointer p-3 rounded-lg border transition-all ${mode === 'general_cv' ? 'bg-blue-50 border-blue-500 ring-1 ring-blue-500' : 'bg-white border-slate-200 hover:bg-slate-50'}`}>
                                                <input type="radio" name="mode" value="general_cv" checked={mode === 'general_cv'} onChange={e => setMode(e.target.value)} className="text-blue-600" />
                                                <div>
                                                    <span className="block text-sm font-bold text-slate-800">他業種 (CVあり)</span>
                                                    <span className="block text-xs text-slate-500">CV/CPA重視</span>
                                                </div>
                                            </label>
                                            <label className={`flex items-center gap-2 cursor-pointer p-3 rounded-lg border transition-all ${mode === 'general_branding' ? 'bg-blue-50 border-blue-500 ring-1 ring-blue-500' : 'bg-white border-slate-200 hover:bg-slate-50'}`}>
                                                <input type="radio" name="mode" value="general_branding" checked={mode === 'general_branding'} onChange={e => setMode(e.target.value)} className="text-blue-600" />
                                                <div>
                                                    <span className="block text-sm font-bold text-slate-800">他業種 (CVなし)</span>
                                                    <span className="block text-xs text-slate-500">IMP/CPC/CTR重視</span>
                                                </div>
                                            </label>
                                            <label className={`flex items-center gap-2 cursor-pointer p-3 rounded-lg border transition-all ${mode === 'pachinko' ? 'bg-blue-50 border-blue-500 ring-1 ring-blue-500' : 'bg-white border-slate-200 hover:bg-slate-50'}`}>
                                                <input type="radio" name="mode" value="pachinko" checked={mode === 'pachinko'} onChange={e => setMode(e.target.value)} className="text-blue-600" />
                                                <div>
                                                    <span className="block text-sm font-bold text-slate-800">パチンコホール分析</span>
                                                    <span className="block text-xs text-slate-500">来店・稼働重視</span>
                                                </div>
                                            </label>
                                        </div>
                                    </div>

                                    <div className="border border-slate-200 rounded-lg">
                                        <button 
                                            onClick={() => setIsInputExpanded(!isInputExpanded)}
                                            className="w-full flex items-center justify-between p-4 bg-slate-50 hover:bg-slate-100 rounded-lg transition-colors text-left"
                                        >
                                            <span className="font-bold text-sm text-slate-700 flex items-center gap-2">
                                                <Icons.Settings className="w-4 h-4" /> 詳細入力オプション (任意)
                                            </span>
                                            <Icons.ChevronDown className={`w-4 h-4 text-slate-500 transition-transform ${isInputExpanded ? 'rotate-180' : ''}`} />
                                        </button>
                                        
                                        {isInputExpanded && (
                                            <div className="p-4 space-y-4 bg-white rounded-b-lg border-t border-slate-100 animate-fade-in">
                                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                                    <div><label className="block text-xs font-bold text-slate-500 mb-1">1. 分析対象期間</label><input type="text" className="w-full p-2 border border-slate-300 rounded text-sm" placeholder="例: 2023年11月" value={inputs.period} onChange={e => handleInputChange('period', e.target.value)} /></div>
                                                    <div><label className="block text-xs font-bold text-slate-500 mb-1">2. プロモーションのゴール</label><input type="text" className="w-full p-2 border border-slate-300 rounded text-sm" placeholder="例: 新規会員獲得、イベント認知" value={inputs.goal} onChange={e => handleInputChange('goal', e.target.value)} /></div>
                                                    <div><label className="block text-xs font-bold text-slate-500 mb-1">3. ターゲット層</label><input type="text" className="w-full p-2 border border-slate-300 rounded text-sm" placeholder="例: 30-40代男性、近隣住民" value={inputs.target} onChange={e => handleInputChange('target', e.target.value)} /></div>
                                                    <div><label className="block text-xs font-bold text-slate-500 mb-1">4. 訴求ポイント・強み</label><input type="text" className="w-full p-2 border border-slate-300 rounded text-sm" placeholder="例: 新台入替、初回無料" value={inputs.strength} onChange={e => handleInputChange('strength', e.target.value)} /></div>
                                                    <div><label className="block text-xs font-bold text-slate-500 mb-1">5. 競合・市場状況</label><input type="text" className="w-full p-2 border border-slate-300 rounded text-sm" placeholder="例: 近隣に競合店オープン" value={inputs.competitor} onChange={e => handleInputChange('competitor', e.target.value)} /></div>
                                                    <div><label className="block text-xs font-bold text-slate-500 mb-1">6. 現状の課題感</label><input type="text" className="w-full p-2 border border-slate-300 rounded text-sm" placeholder="例: CPAが高騰している" value={inputs.issues} onChange={e => handleInputChange('issues', e.target.value)} /></div>
                                                </div>
                                                <div><label className="block text-xs font-bold text-slate-500 mb-1">7. その他特記事項</label><textarea className="w-full p-2 border border-slate-300 rounded text-sm h-16 mb-4" placeholder="例: レポート上はCV0件ですが、電話で5件予約が入りました。" value={inputs.notes} onChange={e => handleInputChange('notes', e.target.value)}></textarea></div>
                                                <div className="bg-red-50 p-4 rounded-lg border border-red-100 mb-4"><label className="block text-xs font-bold text-red-600 mb-1 flex items-center gap-1"><Icons.MapPin className="w-3 h-3" /> 8. GEO広告・来店計測データ</label><textarea className="w-full p-2 border border-red-200 rounded text-sm h-16 focus:ring-red-200 focus:border-red-400" placeholder="例: 来店数 1,200人, 来店率 0.5%, エリアAからの来店が増加" value={inputs.geoData} onChange={e => handleInputChange('geoData', e.target.value)}></textarea></div>
                                                <div className="bg-orange-50 p-4 rounded-lg border border-orange-100"><label className="block text-xs font-bold text-orange-600 mb-1 flex items-center gap-1"><Icons.TrendingUp className="w-3 h-3" /> 9. ROAS/ROI目標・実績</label><textarea className="w-full p-2 border border-orange-200 rounded text-sm h-16 focus:ring-orange-200 focus:border-orange-400" placeholder="例: 目標ROAS 200%に対して実績150%で未達。" value={inputs.roasRoi} onChange={e => handleInputChange('roasRoi', e.target.value)}></textarea></div>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </section>

                            <section className="space-y-4">
                                <h3 className="text-lg font-bold text-slate-800 flex items-center gap-2 px-1">
                                    <span className="flex items-center justify-center w-6 h-6 rounded-full bg-blue-100 text-blue-600 text-sm">2</span>
                                    詳細分析メニュー
                                </h3>
                                {ANALYSIS_SECTIONS.map((section) => {
                                    const isLoading = loadingStates[section.id];
                                    const isExpanded = expandedSections[section.id];
                                    const hasResult = !!results[section.id];
                                    return (
                                        <div key={section.id} id={`section-${section.id}`} className={`bg-white rounded-xl border transition-all duration-200 ${isExpanded ? 'shadow-md border-blue-200 ring-1 ring-blue-100' : 'shadow-sm border-slate-200'}`}>
                                            <div className="p-4 flex items-center justify-between cursor-pointer hover:bg-slate-50 rounded-t-xl" onClick={() => toggleSection(section.id)}>
                                                <div className="flex items-center gap-3">
                                                    <div className={`p-2 rounded-lg ${hasResult ? 'bg-green-100 text-green-600' : 'bg-slate-100 text-slate-500'}`}>{Icons[section.icon] ? Icons[section.icon]({className: "w-5 h-5"}) : <Icons.BarChart className="w-5 h-5" />}</div>
                                                    <div><h4 className="font-bold text-slate-800">{section.title}</h4><p className="text-xs text-slate-500">{section.description}</p></div>
                                                </div>
                                                <div className="flex items-center gap-3">
                                                    <button onClick={(e) => { e.stopPropagation(); runAnalysis(section.id); }} disabled={isLoading} className={`px-4 py-1.5 rounded-full text-sm font-bold flex items-center gap-2 transition-all ${isLoading ? 'bg-slate-100 text-slate-400 cursor-not-allowed' : 'bg-blue-600 text-white hover:bg-blue-700 shadow-sm hover:shadow'}`}>{isLoading ? <Icons.RefreshCw className="w-4 h-4 animate-spin" /> : <Icons.Sparkles className="w-4 h-4" />}{isLoading ? '分析中...' : (hasResult ? '再生成' : '分析開始')}</button>
                                                    <Icons.ChevronDown className={`w-5 h-5 text-slate-400 transition-transform ${isExpanded ? 'rotate-180' : ''}`} />
                                                </div>
                                            </div>
                                            {isExpanded && (
                                                <div className="border-t border-slate-100 p-4 animate-fade-in bg-slate-50/50 rounded-b-xl">
                                                    {isLoading ? (
                                                        <div className="py-12 text-center"><div className="inline-block animate-spin rounded-full h-8 w-8 border-4 border-blue-200 border-t-blue-600 mb-4"></div><p className="text-slate-500 animate-pulse font-bold">AIがデータを分析しています...</p><p className="text-xs text-slate-400 mt-2">※ファイルサイズによって30秒～2分以上かかる場合があります</p></div>
                                                    ) : (
                                                        <div>
                                                            <div className="flex justify-between items-center mb-2"><label className="text-xs font-bold text-slate-500 uppercase">分析結果</label><span className="text-xs text-slate-400">自由に編集可能です</span></div>
                                                            <textarea className="w-full h-96 p-4 rounded-lg border border-slate-300 text-slate-700 leading-relaxed font-sans text-sm shadow-inner resize-y focus:bg-white transition-colors" value={results[section.id] || ""} onChange={(e) => updateResult(section.id, e.target.value)} placeholder="「分析開始」ボタンを押すと、ここにAIの分析結果と改善提案が表示されます。"></textarea>
                                                        </div>
                                                    )}
                                                </div>
                                            )}
                                        </div>
                                    );
                                })}
                            </section>
                        </div>
                    </main>

                    {showSettings && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm animate-fade-in">
                            <div className="bg-white w-full max-w-md rounded-2xl shadow-2xl overflow-hidden">
                                <div className="p-4 border-b border-slate-100 flex justify-between items-center"><h3 className="font-bold text-slate-800 flex items-center gap-2"><Icons.Settings className="w-5 h-5 text-slate-500" /> 設定</h3><button onClick={() => setShowSettings(false)} className="p-1 hover:bg-slate-100 rounded-full transition-colors"><Icons.Trash2 className="w-5 h-5 text-slate-400 rotate-45" /></button></div>
                                <div className="p-6 space-y-5">
                                    <div><label className="block text-sm font-bold text-slate-700 mb-2">使用モデル</label><select value={modelName} onChange={(e) => setModelName(e.target.value)} className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none bg-white"><option value="gemini-2.5-flash">gemini-2.5-flash (高速分析用)</option><option value="gemini-2.5-pro">gemini-2.5-pro (高精度分析用)</option></select><p className="text-xs text-slate-500 mt-2">※通常はFlashモデルで十分な分析が可能。</p></div>
                                    <button onClick={saveSettings} className="w-full py-3 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition-transform active:scale-95">設定を保存</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
